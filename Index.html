<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
            text-align: center;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .input-group input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .input-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        #loading {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }
        #results {
            margin-top: 20px;
        }
        .result-box {
            background-color: #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .result-box h3 {
            margin-top: 0;
            color: #555;
            font-size: 1.2em;
            text-align: left;
        }
        .recommendation-action {
            font-weight: bold;
            font-size: 1.5em;
        }
        .sell {
            color: red;
        }
        .buy {
            color: green;
        }
        .hold {
            color: gray;
        }
        .info-item {
            margin: 5px 0;
        }
        .info-item strong {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Análisis de Trading SMC + ICT</h1>
    <p style="text-align: center;">Ingresa un par de divisas (ej. EURUSD, AUDCAD) para analizar.</p>
    
    <div class="input-group">
        <input type="text" id="symbol-input" placeholder="Ej: EURUSD" value="EURUSD">
        <button id="analyze-button">Analizar</button>
    </div>
    
    <div id="loading" style="display:none;">
        <p>Analizando, por favor espera...</p>
    </div>

    <div id="results">
        </div>
</div>

<script>
    document.getElementById('analyze-button').addEventListener('click', async () => {
        const symbol = document.getElementById('symbol-input').value.toUpperCase();
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');

        if (!symbol) {
            resultsDiv.innerHTML = '<p style="color: red; text-align: center;">Por favor, ingresa un símbolo.</p>';
            return;
        }

        loadingDiv.style.display = 'block';
        resultsDiv.innerHTML = '';

        try {
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ symbol: symbol })
            });

            const data = await response.json();

            loadingDiv.style.display = 'none';

            if (data.status === 'error') {
                resultsDiv.innerHTML = `<div class="result-box"><h3 style="color: red;">Error en el Servidor</h3><pre>${data.message}</pre></div>`;
                return;
            }

            const getActionClass = (action) => {
                if (action.includes('SELL')) return 'sell';
                if (action.includes('BUY')) return 'buy';
                return 'hold';
            };

            let reactionLevelsHtml = data.reaction_levels.length > 0 ? 
                data.reaction_levels.map(level => `
                    <div class="info-item">
                        <strong>- ${level.action} @ ${level.price.toFixed(5)}</strong> 
                        <p>${level.reason} (Confianza: ${level.confidence}%)</p>
                    </div>
                `).join('')
                : '<p>No se encontraron niveles de reacción de alta probabilidad.</p>';

            resultsDiv.innerHTML = `
                <div class="result-box">
                    <h3>Resumen del Análisis</h3>
                    <div class="info-item"><strong>Símbolo:</strong> ${data.symbol}</div>
                    <div class="info-item"><strong>Hora del Análisis:</strong> ${data.analysis_time}</div>
                    <div class="info-item"><strong>Precio Actual:</strong> ${data.current_price.toFixed(5)}</div>
                </div>

                <div class="result-box">
                    <h3>Recomendación Final</h3>
                    <div class="info-item">
                        <strong>Acción:</strong> 
                        <span class="recommendation-action ${getActionClass(data.recommendation.action)}">
                            ${data.recommendation.action}
                        </span>
                    </div>
                    <div class="info-item">
                        <strong>Confianza:</strong> ${data.recommendation.confidence}%
                    </div>
                    <div class="info-item">
                        <strong>Motivo:</strong> ${data.recommendation.reason}
                    </div>
                </div>
                
                <div class="result-box">
                    <h3>Contexto SMC + ICT</h3>
                    <div class="info-item">
                        <strong>Tendencia (1min):</strong> ${data.structure_1min.trend.toUpperCase()}
                    </div>
                    <div class="info-item">
                        <strong>BOS:</strong> ${data.structure_1min.bos ? 'Sí' : 'No'} | 
                        <strong>CHoCH:</strong> ${data.structure_1min.choch ? 'Sí' : 'No'}
                    </div>
                    <hr style="margin: 10px 0;">
                    <div class="info-item">
                        <strong>Kill Zone Activa:</strong> ${data.active_kill_zone.is_active ? data.active_kill_zone.name : 'Ninguna'}
                    </div>
                    <div class="info-item">
                        <strong>Zona P/D:</strong> ${data.premium_discount_zones.current_zone.toUpperCase()}
                        <p style="margin: 5px 0 0 155px;">(Rango: ${data.premium_discount_zones.range_low.toFixed(5)} - ${data.premium_discount_zones.range_high.toFixed(5)})</p>
                    </div>
                </div>

                <div class="result-box">
                    <h3>Niveles de Reacción de Alta Probabilidad</h3>
                    ${reactionLevelsHtml}
                </div>
            `;
        } catch (error) {
            loadingDiv.style.display = 'none';
            resultsDiv.innerHTML = `<div class="result-box"><h3 style="color: red;">Error de Conexión</h3><p>No se pudo conectar con el servidor. Verifica el estado de la aplicación.</p></div>`;
            console.error('Error:', error);
        }
    });
</script>

</body>
</html>
